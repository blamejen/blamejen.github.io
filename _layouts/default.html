<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/compressed.css">
        <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><![endif]-->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/fav/apple-touch-icon-144-precomposed.png">
        <link rel="shortcut icon" href="/assets/fav/favicon.png">
    </head>
    <body>

        <div class="page">

            <header class="navbar" role="banner">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand">{{ site.name }}</a>
                         {% if site.inc.subtitle %}<h3>{{ site.inc.subtitle }}</h3>{% endif %}
                    </div>
                    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="/">home</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main role="main">
                <div class="container">
                {{ content }}
                </div>
            </main>

            <footer role="contentinfo">
                <div class="container">
                    &copy; NOK 

                    {% if site.inc.twitter %}
                    <a href="https://twitter.com/{{ site.inc.twitter }}" title="Follow on Twitter" target="_blank"><i class="icostic-twitter"></i></a>
                    {% endif %}
                    {% if site.inc.facebook %}
                    <a href="http://facebook.com/{{ site.inc.facebook }}" title="Like on Facebook" target="_blank"><i class="icostic-facebook"></i></a>
                    {% endif %}
                    <a href="/feed.xml" title="RSS Feed">
                        <i class="icon icon-rss"></i>
                    </a>
                </div>
            </footer>

        </div>

    </body>
</html>
